name: Build and Push Ruoqi Sys Admin Docker

on:
  push:
    branches:
      - main
    paths:
      - 'apps/ruoqi-sys-admin/**'
      - 'scripts/ruoqi-sys-admin-build/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/ruoqi-sys-admin/**'
      - 'scripts/ruoqi-sys-admin-build/**'
      - 'package.json'
  workflow_dispatch:
    inputs:
      tag_suffix:
        description: 'Docker tag suffix (optional)'
        required: false
        default: ''

env:
  REGISTRY: docker.io
  IMAGE_NAME: ruoqi-sys-admin

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      version_tag: ${{ steps.version.outputs.tag }}
      build_status: ${{ job.status }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g corepack@latest && corepack enable pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure build environment
        run: |
          # ç¡®ä¿çŽ¯å¢ƒæ–‡ä»¶å­˜åœ¨
          if [ ! -f "./apps/ruoqi-sys-admin/.env.production" ]; then
            echo "VITE_COMPRESS = gzip" > ./apps/ruoqi-sys-admin/.env.production
            echo "VITE_PWA = true" >> ./apps/ruoqi-sys-admin/.env.production
            echo "VITE_PUBLIC_PATH = /" >> ./apps/ruoqi-sys-admin/.env.production
          fi

          # æ›´æ–°ç”Ÿäº§çŽ¯å¢ƒé…ç½®
          sed -i "s#VITE_COMPRESS\s*=.*#VITE_COMPRESS = gzip#g" ./apps/ruoqi-sys-admin/.env.production || true
          sed -i "s#VITE_PWA\s*=.*#VITE_PWA = true#g" ./apps/ruoqi-sys-admin/.env.production || true

          echo "Production environment configuration:"
          cat ./apps/ruoqi-sys-admin/.env.production

      - name: Build ruoqi-sys-admin
        id: build
        run: |
          echo "Building ruoqi-sys-admin project..."
          if grep -q '"build:ruoqi"' package.json; then
            pnpm run build:ruoqi
          elif grep -q '"build:sys-admin"' package.json; then
            pnpm run build:sys-admin
          else
            pnpm run build --filter=./apps/ruoqi-sys-admin
          fi

          echo "Build completed successfully!"
          ls -la ./apps/ruoqi-sys-admin/dist/

      - name: Generate version tag
        id: version
        run: |
          # èŽ·å–ç‰ˆæœ¬å·
          if [ -f "./apps/ruoqi-sys-admin/package.json" ]; then
            VERSION=$(node -p "require('./apps/ruoqi-sys-admin/package.json').version || '1.0.0'")
          else
            VERSION="1.0.0"
          fi

          SHORT_SHA=${GITHUB_SHA::8}
          DATE=$(date +'%Y%m%d')

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag_suffix }}" ]; then
            TAG_SUFFIX="-${{ github.event.inputs.tag_suffix }}"
          else
            TAG_SUFFIX=""
          fi

          FULL_TAG="v${VERSION}-${DATE}-${SHORT_SHA}${TAG_SUFFIX}"

          echo "Version: ${VERSION}"
          echo "Commit SHA: ${SHORT_SHA}"
          echo "Date: ${DATE}"
          echo "Full tag: ${FULL_TAG}"

          echo "tag=${FULL_TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./scripts/ruoqi-sys-admin-build/Dockerfile
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}:local-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Test Docker image locally
        run: |
          echo "Testing Docker image..."
          docker run --rm -d --name test-ruoqi -p 8080:8080 ${{ env.IMAGE_NAME }}:local-test
          sleep 3

          # æ£€æŸ¥å®¹å™¨æ˜¯å¦åœ¨è¿è¡Œ
          if docker ps | grep -q test-ruoqi; then
            echo "âœ… Docker container is running"
            docker stop test-ruoqi
            echo "Test passed!"
          else
            echo "âŒ Docker container failed to start"
            docker logs test-ruoqi || true
            exit 1
          fi

      - name: Push Docker image to Docker Hub
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./scripts/ruoqi-sys-admin-build/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Post-build success message
        if: success()
        run: |
          echo "ðŸŽ‰ Build and push completed successfully!"
          echo "ðŸ“¦ Image: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}"
          echo "ðŸ“¦ Latest: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          echo "ðŸ³ Docker Hub: https://hub.docker.com/r/${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}/tags"

          # åˆ›å»ºéƒ¨ç½²æ‘˜è¦
          echo "## Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View on Docker Hub](https://hub.docker.com/r/${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}/tags)" >> $GITHUB_STEP_SUMMARY

      - name: Post-build failure message
        if: failure()
        run: |
          echo "âŒ Build failed!"
          echo "Please check the logs above for details."

          echo "## âŒ Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Docker image build failed. Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Troubleshooting tips:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Check if all dependencies are installed correctly" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify the Dockerfile syntax" >> $GITHUB_STEP_SUMMARY
          echo "3. Ensure the nginx.conf file exists in scripts/ruoqi-sys-admin-build/" >> $GITHUB_STEP_SUMMARY
          echo "4. Check Docker Hub credentials in repository secrets" >> $GITHUB_STEP_SUMMARY
