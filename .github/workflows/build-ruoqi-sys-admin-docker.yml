name: Build and Push Ruoqi Sys Admin Docker

on:
  push:
    branches:
      - main
    paths:
      - 'apps/ruoqi-sys-admin/**'
      - 'scripts/ruoqi-sys-admin-build/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/ruoqi-sys-admin/**'
      - 'scripts/ruoqi-sys-admin-build/**'
      - 'package.json'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      tag_suffix:
        description: 'Docker tag suffix (optional)'
        required: false
        default: ''

env:
  REGISTRY: docker.io
  IMAGE_NAME: ruoqi-sys-admin
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g corepack@latest && corepack enable pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure build environment
        run: |
          # ç¡®ä¿ç¯å¢ƒæ–‡ä»¶å­˜åœ¨å¹¶é…ç½®
          mkdir -p ./apps/ruoqi-sys-admin
          if [ ! -f "./apps/ruoqi-sys-admin/.env.production" ]; then
            echo "VITE_COMPRESS = gzip" > ./apps/ruoqi-sys-admin/.env.production
            echo "VITE_PWA = true" >> ./apps/ruoqi-sys-admin/.env.production
            echo "VITE_PUBLIC_PATH = /" >> ./apps/ruoqi-sys-admin/.env.production
          fi

          # æ›´æ–°ç”Ÿäº§ç¯å¢ƒé…ç½®
          sed -i "s#VITE_COMPRESS\s*=.*#VITE_COMPRESS = gzip#g" ./apps/ruoqi-sys-admin/.env.production || true
          sed -i "s#VITE_PWA\s*=.*#VITE_PWA = true#g" ./apps/ruoqi-sys-admin/.env.production || true

          echo "Production environment configuration:"
          cat ./apps/ruoqi-sys-admin/.env.production

      - name: Build ruoqi-sys-admin
        run: |
          echo "Building ruoqi-sys-admin project..."
          # ä¼˜å…ˆä½¿ç”¨é¡¹ç›®å®šä¹‰çš„æ„å»ºå‘½ä»¤
          if grep -q '"build:ruoqi"' package.json; then
            pnpm run build:ruoqi
          elif grep -q '"build:sys-admin"' package.json; then
            pnpm run build:sys-admin
          else
            # ä½¿ç”¨ pnpm filter æ„å»ºç‰¹å®šé¡¹ç›®
            pnpm run build --filter=./apps/ruoqi-sys-admin
          fi

          echo "Build output:"
          ls -la ./apps/ruoqi-sys-admin/dist/

      - name: Generate version tag
        id: version
        run: |
          # è·å–ç‰ˆæœ¬å·
          if [ -f "./apps/ruoqi-sys-admin/package.json" ]; then
            VERSION=$(node -p "require('./apps/ruoqi-sys-admin/package.json').version || '1.0.0'")
          else
            VERSION="1.0.0"
          fi

          SHORT_SHA=${GITHUB_SHA::8}
          DATE=$(date +'%Y%m%d')

          # å¦‚æœæ˜¯æ‰‹åŠ¨è§¦å‘ï¼Œä½¿ç”¨è¾“å…¥çš„æ ‡ç­¾åç¼€
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag_suffix }}" ]; then
            TAG_SUFFIX="-${{ github.event.inputs.tag_suffix }}"
          else
            TAG_SUFFIX=""
          fi

          # ç”Ÿæˆå®Œæ•´çš„æ ‡ç­¾
          FULL_TAG="v${VERSION}-${DATE}-${SHORT_SHA}${TAG_SUFFIX}"

          echo "Version: ${VERSION}"
          echo "Commit SHA: ${SHORT_SHA}"
          echo "Date: ${DATE}"
          echo "Full tag: ${FULL_TAG}"

          echo "tag=${FULL_TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./scripts/ruoqi-sys-admin-build/Dockerfile
          push: false # å…ˆä¸æ¨é€ï¼Œç”¨äº PR
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:build-${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=docker,dest=/tmp/image.tar

      - name: Test Docker image
        run: |
          # åŠ è½½å¹¶æµ‹è¯•é•œåƒ
          docker load --input /tmp/image.tar
          docker run --rm \
            --name ruoqi-test \
            -p 8081:8081 \
            ${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:build-${{ github.run_number }} &

          sleep 5

          # æ£€æŸ¥å®¹å™¨æ˜¯å¦è¿è¡Œ
          if docker ps | grep -q ruoqi-test; then
            echo "âœ… Docker container is running"
            # åœæ­¢æµ‹è¯•å®¹å™¨
            docker stop ruoqi-test
          else
            echo "âŒ Docker container failed to start"
            exit 1
          fi

      - name: Push Docker image (on main branch)
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./scripts/ruoqi-sys-admin-build/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Deploy to staging (optional)
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        env:
          DEPLOY_HOST: ${{ secrets.STAGING_DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.STAGING_DEPLOY_USER }}
          DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
        run: |
          echo "Deploying to staging environment..."
          # è¿™é‡Œå¯ä»¥æ·»åŠ éƒ¨ç½²åˆ° staging ç¯å¢ƒçš„é€»è¾‘
          echo "Image: ${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}"

      - name: Update deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "ğŸ‰ Build and push completed successfully!"
            echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}"
            echo "ğŸ³ Docker Hub: https://hub.docker.com/r/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}/tags"
          else
            echo "âŒ Build failed!"
            exit 1
          fi

  # å¯é€‰ï¼šæ·»åŠ å®‰å…¨æ£€æŸ¥
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
